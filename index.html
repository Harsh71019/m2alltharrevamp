    }

    .scrollsec {

    .onecolgrid {
        display: grid;

    }

    .imgback {

    .hidesmallscreen {

    .hidebigscreen {

    }

    .container-main {

    }

    .center-text {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
    }

    .blockonimage {
        position: absolute;
        top: 20%;
        left: 0;
        width: 100%;
        height: 100%;
    }

    .offset-text {
        position: absolute;
        top: 75%;
        left: 70%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 20px;

    }

        }

</style>

<script>
    AOS.init();
    function slide(direction) {
        var container = document.getElementById('scrollsec');
        scrollCompleted = 0;
        var slideVar = setInterval(function () {
            if (direction == 'left') {
                container.scrollLeft -= 40;
            } else {
                container.scrollLeft += 40;
            }
            scrollCompleted += 10;
            if (scrollCompleted >= 100) {
                window.clearInterval(slideVar);
            }
        }, 50);
    }

</script>
