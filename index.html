<style>
    @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap");

    .grid4-parent {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 20px;
        grid-row-gap: 0px;
    }

    .fade-in-section {
        opacity: 0;
        transform: translateY(20vh);
        visibility: hidden;
        transition: opacity 0.6s ease-out, transform 1.2s ease-out;
        will-change: opacity, visibility;
    }

    .fade-in-section.is-visible {
        opacity: 1;
        transform: none;
        visibility: visible;
    }

    .container-grid {
        position: relative;
    }

    .flex-cont-img {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: 1fr;
        grid-column-gap: 2px;
        grid-row-gap: 0px;
    }

    .title3 {
        text-transform: uppercase;
        text-align: center;
    }

    .item {
        flex-grow: 1;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        border: 1px solid rgba(209, 213, 219, 0.3);
        border-radius: 15px;
        padding: 20px;
    }

    .item3 {
        flex-grow: 1;
        backdrop-filter: blur(16px) saturate(180%);
        -webkit-backdrop-filter: blur(16px) saturate(180%);
        background-color: rgba(255, 255, 255, 0.75);
        border-radius: 12px;
        border: 5px solid rgba(209, 213, 219, 0.3);
        border-radius: 15px;
        padding: 20px;
    }

    .item+.item {
        margin-left: 5%;
    }

    .car-block {
        position: absolute;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        top: 60%;
        left: 35%;
        transform: translate(-60%, -35%);
        z-index: 3;
    }

    .card-block {
        position: absolute;
        color: white;
        padding-left: 20px;
        padding-right: 20px;
        top: 70%;
        left: 82%;
        transform: translate(-70%, -82%);
        width: 50vw;

    }

    .grid-1-new {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        grid-column-gap: px;
        grid-row-gap: 0px;
    }

    .centerimageslp {
        display: flex;
        justify-content: center;
        flex-direction: column;
        text-align: center;
    }

    .mb0 {
        margin-bottom: 0;
    }

    .hbigscreen {
        display: none;
    }

    .hsmallscreen {
        display: block;
    }

    .imghundredpercent {
        width: 100%;
    }

    .makeblack {
        color: black;
    }

    .my-0 {
        margin-top: 0;
        margin-bottom: 0;
    }

    @media only screen and (max-width: 600px) {
        .grid4-parent {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: 1fr;
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
    }
</style>
